services:
  - type: web
    name: app-muertes-colombia
    runtime: python
    repo: https://github.com/Diana1295Dev/App_muertesColombia.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.app:server
    envVars:
      - key: PORT
        value: 10000
